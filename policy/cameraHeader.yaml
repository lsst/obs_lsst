        ixy : [3, 1]
      C14: &C14_E2V
        <<: *C10_E2V
        hdu : 5
        ixy : [4, 1]
      C15: &C15_E2V
        <<: *C10_E2V
        hdu : 6
        ixy : [5, 1]
      C16: &C16_E2V
        <<: *C10_E2V
        hdu : 7
        ixy : [6, 1]
      C17: &C17_E2V
        <<: *C10_E2V
        hdu : 8
        ixy : [7, 1]
      C07: &C07_E2V
        <<: *AMP_E2V
        hdu : 9
