#
# Layout of CCDs within an ITL raft
#
RAFT_ITL:
  ccds :
    S00: &S00_ITL                       # Sensor (0, 0)
      << : *CCD_ITL
      id : 0
      offset : [-42.37, -42.19]

    S01: &S01_ITL                       # Sensor (0, 1)
      << : *S00_ITL
      id : 1
      offset : [ -0.09, -42.32]

    S02: &S02_ITL                       # Sensor (0, 2)
      << : *S00_ITL
      id : 2
      offset : [ 42.18, -42.37]

    S10: &S10_ITL                       # Sensor (1, 0)
      << : *S00_ITL
      id : 3
      offset : [-42.32,   0.08]

    S11: &S11_ITL                       # Sensor (1, 1)
      << : *S00_ITL
      id : 4
      offset : [   0.0,    0.0]

    S12: &S12_ITL                       # Sensor (1, 2)
      << : *S00_ITL
      id : 5
      offset : [ 42.28,   -0.10]

    S20: &S20_ITL                       # Sensor (2, 0)
      << : *S00_ITL
      id : 6
      offset : [-42.19,  42.36]

    S21: &S21_ITL                       # Sensor (2, 1)
      << : *S00_ITL
      id : 7
      offset : [  0.10,  42.28]
    S22: &S22_ITL                       # Sensor (2, 2)
      << : *S00_ITL
      id : 8
