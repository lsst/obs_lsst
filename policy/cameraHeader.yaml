#
# Guide sensors. These are ITL-3800C devices identical to CCD_ITL,
# but we need to declare the corner rafts to be ITL_G so as to
# add a the names SG0 and SG0
#
CCD_ITL_G : &CCD_ITL_G
    <<: *CCD_ITL

    amplifiers:
      C10: &C10_ITL_G
        <<: *C10_ITL
      C11: &C11_ITL_G
        <<: *C11_ITL
      C12: &C12_ITL_G
        <<: *C12_ITL
      C13: &C13_ITL_G
        <<: *C13_ITL
      C14: &C14_ITL_G
        <<: *C14_ITL
      C15: &C15_ITL_G
        <<: *C15_ITL
      C16: &C16_ITL_G
        <<: *C16_ITL
      C17: &C17_ITL_G
        <<: *C17_ITL
      C07: &C07_ITL_G
        <<: *C07_ITL
      C06: &C06_ITL_G
        <<: *C06_ITL
      C05: &C05_ITL_G
        <<: *C05_ITL
      C04: &C04_ITL_G
        <<: *C04_ITL
      C03: &C03_ITL_G
        <<: *C03_ITL
      C02: &C02_ITL_G
        <<: *C02_ITL
      C01: &C01_ITL_G
        <<: *C01_ITL
      C00: &C00_ITL_G
        <<: *C00_ITL
#
# Wavefront sensors.
#
CCD_ITL_WF : &CCD_ITL_WF
    <<: *CCD_ITL
    detectorType : 0
    refpos : [2036.5, 1000.5]
    # This is the orientation we need to put the serial direction along the x-axis
    bbox : [[0, 0], [4071, 1999]]

    amplifiers:
      C10: &C10_ITL_WF
        <<: *AMP_ITL
        hdu : 1
        flipXY : [True, True]
        ixy : [7, 0]
      C11: &C11_ITL_WF
        <<: *C10_ITL_WF
        hdu : 2
        ixy : [6, 0]
      C12: &C12_ITL_WF
        <<: *C10_ITL_WF
        hdu : 3
        ixy : [5, 0]
      C13: &C13_ITL_WF
        <<: *C10_ITL_WF
        hdu : 4
        ixy : [4, 0]
      C14: &C14_ITL_WF
        <<: *C10_ITL_WF
        hdu : 4
        ixy : [3, 0]
      C15: &C15_ITL_WF
        <<: *C10_ITL_WF
        hdu : 6
        ixy : [2, 0]
      C16: &C16_ITL_WF
        <<: *C10_ITL_WF
        hdu : 7
        ixy : [1, 0]
      C17: &C17_ITL_WF
        <<: *C10_ITL_WF
        hdu : 8
        ixy : [0, 0]

#
# Layout of guide sensors in a corner raft.
#
RAFT_ITL_G:
  ccds :
    SG0: &SG0_ITL_G                     # corresponds to SR slot 10
      << : *CCD_ITL_G
      id : 0
      offset : [-42.25, 0.0]

    SG1: &SG1_ITL_G                     # corresponds to SR slot 01
      << : *CCD_ITL_G
      id : 1
      offset : [ -0.0, -42.25]

#
# Layout of wavefront sensors in a corner raft.
#
RAFT_ITL_WF:
  ccds :
    SW0: &SW0_ITL_WF               # corresponds to lower half of SR slot 00
      << : *CCD_ITL_WF
      id : 0
      offset : [-42.25, -52.8125]

    SW1: &SW1_ITL_WF               # corresponds to upper half of SR slot 00
      << : *SW0_ITL_WF
      id : 1
      offset : [-42.25, -31.6875]

