  transformSrcMeasurement_metadata:
    persistable: PropertySet
    python: lsst.daf.base.PropertySet
    storage: BoostStorage
    tables: raw
    template: transformSrcMeasurement_metadata/v%(visit)d_f%(filter)s.boost
  transformed_src:
    persistable: ignored
    python: lsst.afw.table.BaseCatalog
    storage: FitsCatalogStorage
    tables: raw
    template: transformed_src/v%(visit)d_f%(filter)s.fits
  transformed_src_schema:
    persistable: ignored
    python: lsst.afw.table.BaseCatalog
    storage: FitsCatalogStorage
    tables: raw
    template: schema/transformed_src.fits
  eotest_gain:  # set of amplifier gains, as measured by eotest
    level: Ccd
    persistable: ignored
    python: dict
    storage: PickleStorage
    tables: raw
    template: gain/%(run)s/gain%(ccd)s_%(run)s.pickle
  apPipe_metadata:
    template: apPipe_metadata/v%(visit)d_f%(filter)s.boost
